    <h1 style="color:brown">35. Search Insert Position</h1>

    <script>

        var searchInsert = function (nums, target) {
            return find(nums, 0, nums.length - 1, target);
        }

        var find = function (nums, start, end, target) {
            let mid = Math.floor(start + (end - start) / 2);
            if (start > end) {
                return 0
            } else {
                if (nums[mid] == target) {
                    console.warn('1 no.');
                    return mid;
                } else if (nums[mid] < target && ((nums[mid + 1] > target) || (nums[mid + 1] == undefined))) {
                    console.warn('2 no.');
                    return mid + 1;
                } else if (nums[mid] < target) {
                    return find(nums, mid + 1, end, target);
                } else {
                    return find(nums, start, mid - 1, target);
                }
            }
        }
