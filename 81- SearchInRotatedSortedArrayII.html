    <!-- problem link -->
    <!-- https://leetcode.com/problems/search-in-rotated-sorted-array-ii/description/ -->

    <h1 style="color:brown">81. Search in Rotated Sorted Array II</h1>

    <script>
        var search = function (nums, target) {
            let status = false;

            for (const elem of nums) {
                console.warn(elem);
                if (elem == target) {
                    status = true;
                    break;
                }
            }

            return status;
        }
        console.warn(search([2, 5, 6, 0, 0, 1, 2], 0));
    </script>
