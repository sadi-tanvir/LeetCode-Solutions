    <h1 style="color:brown">206. Reverse Linked List</h1>

    <script>
        let head = {
            val: 1,
            next: {
                val: 2,
                next: {
                    val: 3,
                    next: {
                        val: 4,
                        next: {
                            val: 5,
                            next: null
                        }
                    }
                }
            }
        };


        function ListNode(val, next) {
            this.val = (val === undefined ? 0 : val)
            this.next = (next === undefined ? null : next)
        }


        var reverseList = function (head) {
            let previous = null;

            while(head != null) {
                let nextNode = head.next;
                head.next = previous;
                previous = head;
                head = nextNode;
            }

            return previous;
        };
        console.warn(reverseList(head));

    </script>
