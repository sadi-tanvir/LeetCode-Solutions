            val: 1,
            next: {
                val: 2,
                next: {

                    next: {
                        val: 4,
                        next: {
                            val: 5,
                            next: null
                        }
                    }
                }
            }
        };


        function ListNode(val, next) {
            this.val = (val === undefined ? 0 : val)
            this.next = (next === undefined ? null : next)
        }


        var reverseList = function (head) {
            let previous = null;

            while (head != null) {
                let nextNode = head.next;
                head.next = previous;
                previous = head;
                head = nextNode;
            }

            return previous;
        };
