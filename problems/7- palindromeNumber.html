    <title>Palindrome Number</title>

<body>
    <!-- problem link -->
    <!-- https://leetcode.com/problems/palindrome-number/ -->

    <h1 style="color:brown">Palindrome Number</h1>

    <script>
        var isPalindrome = function (x) {
            x = x.toString().split("")
            let index2 = x.length - 1;
            let status = true;

            for (let i = 0; i < x.length / 2; i++) {
                if (Number(x[i]) != Number(x[index2])) {
                    status = false;
                    break;
                }

                index2--;
            };
            return status

        };

        console.warn(isPalindrome(11511));
    </script>
</body>
