<body>
    <!-- problem link -->
    <!-- https://leetcode.com/problems/multiply-strings/description/ -->

    <h1 style="color:brown">43. Multiply Strings</h1>

    <script>
        const nums1 = "2"
        const nums2 = "3"

        var multiply = function (num1, num2) {
            const sum = BigInt(num1) * BigInt(num2)
            return sum.toString()
        };
        console.warn(multiply(nums1, nums2));
    </script>
