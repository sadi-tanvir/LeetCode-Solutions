<body>
    <h1>2460. Apply Operations to an Array</h1>

    <!-- https://leetcode.com/problems/apply-operations-to-an-array/description/ -->

    <script>

        var applyOperations = function (nums) {
            let n = nums.length, count = 0;

            for (let i = 0; i < n - 1; i++) {
                if (nums[i] === nums[i + 1]) {
                    nums[i] *= 2;
                    nums[i + 1] = 0;
                };
            };

            for (let i = 0; i < n; i++) {
                if (nums[i] != 0) nums[count++] = nums[i];
            }

            for (let i = count; i < n; i++) {
                nums[i] = 0;
            }

            return nums
        };

        console.log(applyOperations([1, 2, 2, 1, 1, 0]));
        console.log(applyOperations([0, 1]));
    </script>
