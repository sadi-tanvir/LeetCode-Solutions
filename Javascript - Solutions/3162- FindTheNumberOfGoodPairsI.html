    <title>3162. Find the Number of Good Pairs I</title>

<body>
    <h1>3162. Find the Number of Good Pairs I</h1>

    <!-- https://leetcode.com/problems/find-the-number-of-good-pairs-i/description/ -->

    <script>
        var numberOfPairs = function(nums1, nums2, k) {
            let count = 0;
            for(let i = 0; i < nums2.length; i++){
                let mult = nums2[i] * k;
                for(let j = 0; j < nums1.length; j++){
                    if(nums1[j] % mult === 0) count++
                }
            }

            return count;
        };

        console.log(numberOfPairs([1,3,4],[1,3,4], 1))
        console.log(numberOfPairs([1,2,4,12],[2,4], 3))
    </script>
</body>
