    <script>
        var getLengthOfOptimalCompression = function (s, k) {
            s = s.split("").sort();
            let n = s.length;
            let newStr = "";
            let currentStr = s[0];
            let tempCount = 1;
            for (let i = 1; i <= n; i++) {
                if (currentStr === s[i]) {
                    tempCount++;
                } else {
                    newStr += currentStr + (tempCount > 1 ? tempCount : "");
                    if (i < n) {
                        tempCount = 1;
                        currentStr = s[i]
                    }
                }
            }

            return newStr;
            // return newStr.length - k;
        };


        console.warn(getLengthOfOptimalCompression("aabaabbcbbbaccc", 6));

    </script>
