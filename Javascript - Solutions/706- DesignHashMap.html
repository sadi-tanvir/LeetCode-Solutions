    <h1>706. Design HashMap</h1>

    <!-- https://leetcode.com/problems/design-hashmap/description/ -->


    <script>
        var MyHashMap = function () {
            this.head = null;
            return this.head;
        };

        /** 
         * @param {number} key 
         * @param {number} value
         * @return {void}
         */
        MyHashMap.prototype.put = function (key, value) {
            let newNode = {
                val: [key, value],
                next: null
            }

            if (!this.head) {
                this.head = newNode;
                return;
            } else {
                let isExist = false;
                let current = this.head;
                while (current) {
                    if (current.val[0] == key) {
                        current.val[1] = value;
                        isExist = true;
                        break;
                    }
                    if (!current.next) {
                        break;
                    }
                    current = current.next;
                }

                if (!isExist) {
                    current.next = newNode;
                }
            }
        };

        /** 
         * @param {number} key
         * @return {number}
         */
        MyHashMap.prototype.get = function (key) {
            let current = this.head;
            let res = -1;
            while (current) {
                if (current.val[0] == key) {
                    res = current.val[1];
                    break;
                };
                current = current.next;
            };

            return res;
        };

        /** 
         * @param {number} key
         * @return {void}
         */
        MyHashMap.prototype.remove = function (key) {
            if (!this.head) return;
        
            if (this.head.val[0] == key) {
                this.head = this.head.next;
                return;
            }
            
            let current = this.head;
            while (current.next) {
                if (current.next.val[0] == key) {
                    current.next = current.next.next;
                    break;
                };
                current = current.next;
            };
        };

        /**
         * Your MyHashMap object will be instantiated and called as such:
         * var obj = new MyHashMap()
         * obj.put(key,value)
         * var param_2 = obj.get(key)
         * obj.remove(key)
         */

        let myHashMap = new MyHashMap();
        myHashMap.put(1, 1);
        myHashMap.put(2, 2);
        console.log(myHashMap.get(1));
        console.log(myHashMap.get(3));
        myHashMap.put(2, 1);
        console.log(myHashMap.get(2));
        myHashMap.remove(2);
        console.log(myHashMap.get(2));
