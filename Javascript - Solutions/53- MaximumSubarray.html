<body>
    <h1>53. Maximum Subarray</h1>

    <!-- https://leetcode.com/problems/maximum-subarray/ -->

    <script>

        var maxSubArray = function (nums) {
            let n = nums.length;
            let max = nums[0];
            let sum = 0;
            for (let i = 0; i < n; i++) {
                sum = sum + nums[i];
                if (sum > max) {
                    max = sum;
                }

                if (sum < 0) {
                    sum = 0;
                }
            }

            return max;
        };

        console.warn(maxSubArray([-2, 1, -3, 4, -1, 2, 1, -5, 4])); //---> 6
        console.warn(maxSubArray([1])); //---> 1
        console.warn(maxSubArray([5, 4, -1, 7, 8])); //---> 23
        console.warn(maxSubArray([-2, -1])); //---> -1
    </script>
</body>
