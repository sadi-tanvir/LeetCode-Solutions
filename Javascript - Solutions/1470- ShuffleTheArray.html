    <h1 style="color:brown">1470. Shuffle the Array</h1>

    <script>
        // solution - 1
        var shuffle = function (nums, n) {
            let newArr = [];
            let i = 0;
            let count = 2 * n;
            while (count) {
                newArr.push(nums[i++]);
                newArr.push(nums[n++]);
                count = count - 2
            }
            return newArr;
        };

        console.log(shuffle([2,5,1,3,4,7], 3))
        console.log(shuffle([1,2,3,4,4,3,2,1], 4))
