<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>141. Linked List Cycle</title>
</head>

<body>
    <h1>141. Linked List Cycle</h1>

    <!-- https://leetcode.com/problems/linked-list-cycle/?envType=daily-question&envId=2023-09-04 -->

    <script>
        let nodeList = {
            val: 1,
            next: {
                val: 2,
                next: {
                    val: 3,
                    next: {
                        val: 4,
                        next: {
                            val: 5,
                            next: null
                        }
                    }
                }
            }
        };

        var hasCycle = function (head) {
            if (!head || !head.next) return false;
            let slow = head;
            let fast = head.next;

            while (!fast && !fast.next && !fast.next.next) {
                slow = slow.next;
                fast = fast.next.next;

                if (slow == fast) {
                    return true;
                }
            }

            return false;
        };

        console.warn(hasCycle(nodeList));
    </script>
</body>

</html>
