    <title>83. Remove Duplicates from Sorted List</title>

<body>
    <!-- problem link -->
    <!-- https://leetcode.com/problems/remove-duplicates-from-sorted-list/ -->

    <h1 style="color:brown">83. Remove Duplicates from Sorted List</h1>

    <script>
        const list = {
            val: 1,
            next: {
                val: 1,
                next: {
                    val: 2,
                    next: {
                        val: 3,
                        next: {
                            val: 3,
                            next: null
                        }
                    }
                }
            }
        };

        function ListNode(val, next) {
            this.val = (val === undefined ? 0 : val)
            this.next = (next === undefined ? null : next)
        }

        var deleteDuplicates = function (head) {
            let uniqueArr = [];
            let current = null;

            while (head) {
                if (!uniqueArr.includes(head.val)) {
                    uniqueArr.push(head.val);
                }
                head = head.next;
            }

            for (let i = 0; i < uniqueArr.length; i++) {
                let newNode = new ListNode(uniqueArr[i]);
                if (!current) {
                    head = newNode;
                    current = newNode;
                } else {
                    current.next = newNode;
                    current = current.next;
                }

            }

            return head;
        };


        // console.log(climbStairs(2));
        // console.log(climbStairs(3));
        console.log(deleteDuplicates(list));
    </script>
