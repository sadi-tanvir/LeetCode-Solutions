<body>
    <h1>2413. Smallest Even Multiple</h1>

    <!-- https://leetcode.com/problems/smallest-even-multiple/description/ -->


    <script>
        function smallestEvenMultiple(n) {
            if (n % 2 !== 0) return n * 2;
            return n;
        }

        console.warn(smallestEvenMultiple(5));
        console.warn(smallestEvenMultiple(6));

    </script>
