<head>

    <title>1380. Lucky Numbers in a Matrix</title>

<body style="width: 100vw; height: 100vh; background: #000; color: white">
    <h1>1380. Lucky Numbers in a Matrix</h1>

    <!-- https://leetcode.com/problems/lucky-numbers-in-a-matrix/description/ -->


    <script>
        var luckyNumbers = function (matrix) {
            let rowLength = matrix.length;
            let colLength = matrix[0].length;
            let targetColumn = -1;
            let minElem = Number.MAX_VALUE;
            let status = false;
            for (let row = 0; row < rowLength; row++) {
                targetColumn = -1;
                minElem = Number.MAX_VALUE;
                status = false;
                for (let col = 0; col < colLength; col++) {
                    if (minElem > matrix[row][col]) {
                        minElem = matrix[row][col];
                        targetColumn = col;
                    }
                }
        
                for (let row2 = 0; row2 < rowLength; row2++) {
                    if (matrix[row2][targetColumn] <= minElem) {
                        status = true;
                    } else {
                        status = false;
                        break;
                    }
        
                    if(row2 === rowLength -1 && status){
                        return [minElem];
                    }
                }
            }
        
            return [];
        };


        console.log(luckyNumbers([[3,7,8],[9,11,13],[15,16,17]]))
    </script>
</body>
