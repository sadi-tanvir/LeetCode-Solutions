    <h1>104. Maximum Depth of Binary Tree</h1>

    <!-- https://leetcode.com/problems/maximum-depth-of-binary-tree/description/ -->


    <script>
        const tree = {
            val: 3,
            left: {
                val: 9,
                left: null,
                right: null
            },
            right: {
                val: 20,
                left: {
                    val: 15,
                    left: null,
                    right: null
                },
                right: {
                    val: 7,
                    left: null,
                    right: null
                }
            }
        };

        var maxDepth = function (root) {
            if (root === null) return 0;

            root.left = maxDepth(root.left);
            root.right = maxDepth(root.right);

            return Math.max(root.left, root.right) + 1;
        };

        console.warn(maxDepth(tree));
    </script>
