    <h1>15. 3Sum</h1>

    <!-- https://leetcode.com/problems/3sum/ -->

    <script>

        // let arr = [-1, 0, 1, 2, -1, -4, -2, -3, 3, 0, 4]
        // let arr = [-1, 0, 1, 2, -1, -4]
        // let arr = [-2,-1, 1, 2]
        // let arr = [3, -2, 1, 0]
        // let arr = [-1, 0, 1, 2, -1, -4]
        let arr = [0, 0, 0]
        
        var threeSum = function (nums) {
            nums = nums.sort((a, b) => a - b)
            let n = nums.length;
            let map = new Map();
            for (let i = 0; i < n - 2; i++) {
                let start = i + 1;
                let end = n - 1;

                while (start < end) {
                    let sum2 = nums[start] + nums[end]
                    if (-nums[i] == sum2) {
                        let numsArr = [nums[i], nums[start++], nums[end--]]
                        map.set(numsArr.toString(), numsArr);
                    }
                    else if (-nums[i] <= sum2) {
                        end--
                    } else {
                        start++
                    };

                }
            }

            return Array.from(map.values());
        }

    </script>
