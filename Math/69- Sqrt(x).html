<body>
    <h1>69. Sqrt(x)</h1>

    <!-- https://leetcode.com/problems/sqrtx/description/  -->

    <script>
        var mySqrt = function (x) {
            // return Math.floor(Math.pow(x, 0.5))
            return Math.floor(x ** 0.5)
        };

        console.warn(mySqrt(8));



    </script>
</body>
