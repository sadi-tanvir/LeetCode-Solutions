<body>
    <h1>8. String to Integer (atoi)</h1>

    <!-- https://leetcode.com/problems/string-to-integer-atoi/ -->

    <script>

        var myAtoi = function (s) {
            let result = 0;
            let sign = 1;

            for (let i = 0; i < s.length; i++) {
                // step 1
                if (s[i] === " ") continue;

                // step 2
                if (s[i] === "+" || s[i] === "-") {
                    sign = s[i] === "-" ? -1 : 1;
                    if (!/[0-9]/.test(s[i + 1])) return 0;
                };

                // step 3
                if (/[0-9]/.test(s[i])) {
                    result = result * 10 + (+s[i]);
                    if (!/[0-9]/.test(s[i + 1])) break;
                }

                if (/[a-zA-Z.]/.test(s[i])) return 0;
            }

            return sign === -1 ? Math.max(-Math.pow(2, 31), -result) : Math.min(Math.pow(2, 31) - 1, result);
        };

        console.warn(myAtoi("-5554655656"));

    </script>
</body>
