<body>
    <h1>7. Reverse Integer</h1>

    <!-- https://leetcode.com/problems/reverse-integer/description/ -->


    <script>
        var reverse = function (x) {
            let reverseNumber = 0;
            let maxVal = Math.pow(2, 31)
            while (x != 0) {
                let lastDigit = x % 10;

                reverseNumber = (reverseNumber * 10) + lastDigit;
                if ((reverseNumber > maxVal) || (reverseNumber < -maxVal)) return 0;
                x = parseInt(x / 10)
            }
            return reverseNumber;
        };

        console.warn(reverse(1233333333));

    </script>
