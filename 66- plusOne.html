    <h1 style="color:brown">66. Plus One</h1>

    <script>

        // solution - 1
        var plusOne = function (digits) {
            let x = digits.join("")
            let sum = String(BigInt(x) + 1n)
            let newArr = [];
            for (let i = 0; i < sum.length; i++) {
                newArr[newArr.length] = Number(sum[i]);
            }
            return newArr
        };

        console.warn(plusOne([6, 1, 4, 5, 3, 9, 0, 1, 9, 5, 1, 8, 6, 7, 0, 5, 5, 4, 3]));
