    <h1 style="color:brown">Remove Element</h1>

    <script>
        // solution - 1
        var removeElement = function (nums, val) {
            let z = 0;
            while (z < nums.length) {
                if (nums[z] == val) {
                    for (let j = z; j < nums.length; j++) {
                        nums[j] = nums[j + 1];
                    }
                    nums.length = nums.length - 1
                } else {
                    z++
                }
            }
            return nums
        };

        console.warn(removeElement([0, 1, 2, 2, 3, 0, 4, 2], 2));
