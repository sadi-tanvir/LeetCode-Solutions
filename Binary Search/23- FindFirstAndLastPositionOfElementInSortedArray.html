    <h1 style="color:brown">34. Find First and Last Position of Element in Sorted Array</h1>

    <script>
        var searchRange = function (nums, target) {
            if (nums.length == 0) return [-1, -1];
            if (nums.length == 1) return nums[0] == target ? [0, 0] : [-1, -1];
            let result = find(nums, 0, nums.length - 1, target);
            return result;
        };

        var find = function (nums, start, end, target) {
            let mid = Math.floor(start + (end - start) / 2);
            if (start > end) {
                console.warn('aisi');
                return [-1, -1]
            } else {
                if (nums[mid] == target && nums[mid] != nums[mid - 1]) {
                    let temp = [];
                    for (let i = mid; nums[i] == nums[mid]; i++) {
                        temp.push(i)
                    }
                    return temp.length == 1 ? [temp[0], temp[0]] : [temp[0], temp[temp.length - 1]];
                } else if (nums[mid] == target && nums[mid] == nums[mid - 1]) {
                    return find(nums, start - 1, end, target)
                } else if (nums[mid] < target) {
                    return find(nums, mid + 1, end, target);
                } else {
                    return find(nums, start, mid - 1, target);
                }
            }
        }
        // console.warn(searchRange([1], 1)); // [0, 0]
        console.warn(searchRange([3, 3, 3], 3)); // [0, 0]

        // console.warn(searchRange([1, 3], 4));
        // console.warn(searchRange([5, 7, 7, 8, 8, 10], 8));
    </script>
