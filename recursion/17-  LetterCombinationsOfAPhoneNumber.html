<body>
    <h1>15. 3Sum</h1>

    <!-- https://leetcode.com/problems/letter-combinations-of-a-phone-number/  -->

    <script>



        var letterCombinations = function (digits) {
            // if arguments initially empty
            if (digits.length === 0) return [];

            let map = new Map();
            map.set("2", 'abc')
            map.set("3", 'def')
            map.set("4", 'ghi')
            map.set("5", 'jkl')
            map.set("6", 'mno')
            map.set("7", 'pqrs')
            map.set("8", 'tuv')
            map.set("9", 'wxyz')


            let output = [];

            function backTrack(current, i) {
                if (i > digits.length - 1) {
                    output.push(current)
                    return output;
                }

                const letters = map.get(digits[i])
                for (const l of letters) {
                    backTrack(current + l, i + 1)
                }
            }

            backTrack('', 0)
            return output

        };

        console.warn(letterCombinations("23"));



    </script>
