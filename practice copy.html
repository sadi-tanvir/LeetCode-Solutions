    <h1>5. Longest Palindromic Substring</h1>

    <!-- https://leetcode.com/problems/longest-palindromic-substring/ -->

    <script>

        var longestPalindrome = function (s) {
            if (s.length <= 1) return s;

            let max_length = 1;
            let n = s.length;
            let st = 0, end = 0;

            // odd length
            for (let i = 0; i < n - 1; ++i) {
                let l = i, r = i
                while (l >= 0 && r < n) {
                    if (s[l] == s[r]) {
                        l--;
                        r++;
                    } else {
                        break;
                    };
                }
                let len = r - l - 1;
                if (len > max_length) {
                    max_len = len;
                    st = l + 1;
                    end = r - 1;
                }
            }

            return max_length;
        };

        console.warn(longestPalindrome("bcabacd"));

    </script>
