    <h1 style="color:brown">Palindrome Number</h1>

    <script>

    var isPalindrome = function (x) {
        if(x < 0) return false;
        let original = x;
        let reverse = 0;
        while (x != 0) {
            let lastDigit = x % 10;
            reverse = (reverse * 10) + lastDigit;
            x = parseInt(x / 10)
        }
        return original == reverse;
    };
