    <h1 style="color:brown">2037. Minimum Number of Moves to Seat Everyone</h1>

    <script>
    // 1st solution
      var minMovesToSeat = function (seats, students) {
            let count = 0;
            seats.sort((a, b) => a - b);
            students.sort((a, b) => a - b);

            for (let i = 0; i < seats.length; i++) {
                count += Math.abs(seats[i] - students[i]);
            }

            return count;
        };
