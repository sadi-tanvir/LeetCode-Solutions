    <h1>2006. Count Number of Pairs With Absolute Difference K</h1>

    <!-- https://leetcode.com/problems/count-number-of-pairs-with-absolute-difference-k/description/ -->

    <script>
        // solution - 1 mathematical approach 
        function countKDifference(nums, k) {
            let count = 0;
            for (let i = 0; i < nums.length - 1; i++) {
               for (let j = i + 1; j < nums.length; j++) {
                    if(Math.abs(nums[i] - nums[j]) === k) count++
               }
            }

            return count;
        }
        console.log(countKDifference([1,2,2,1], 1));
        console.log(countKDifference([1,3], 3));
        console.log(countKDifference([3,2,1,5,4], 2));
    </script>
