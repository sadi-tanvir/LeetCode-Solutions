<body style="width: 100vw; height: 100vh; background: #000; color: white">
    <h1>145. Binary Tree Postorder Traversal</h1>

    <!-- https://leetcode.com/problems/binary-tree-postorder-traversal/description/ -->


    <script>
        var postorderTraversal = function (root) {
            let res = [];

            function postOrders(root) {
                if (root === null) return;
                postOrders(root.left);
                postOrders(root.right);
                res.push(root.val);
            }
            postOrders(root);

            return res;
        };

        // postorderTraversal([1, null, 2, 3]);
        // postorderTraversal([1, 2, 3, 4, 5, null, 8, null, null, 6, 7, 9]);
    </script>
</body>
