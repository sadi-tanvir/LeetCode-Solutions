<body>
    <!-- problem link -->
    <!-- https://leetcode.com/problems/find-minimum-in-rotated-sorted-array/description/ -->

    <h1 style="color:brown">153. Find Minimum in Rotated Sorted Array</h1>

    <script>
        var findMin = function (nums) {
            let min = nums[0];
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] < min) {
                    min = nums[i]
                }
            }
            return min
        };
        console.warn(findMin([3, 4, 5, 1, 2]));
    </script>
</body>
