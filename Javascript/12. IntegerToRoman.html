<body style="width: 100vw; height: 100vh; background: #000; color: white">
    <h1>12. Integer to Roman</h1>

    <!-- https://leetcode.com/problems/integer-to-roman/description/ -->


    <script>
        var intToRoman = function (num) {
            let romanNumeralsMap = [[1000, "M"], [900, "CM"], [500, "D"], [400, "CD"], [100, "C"], [90, "XC"], [50, "L"], [40, "XL"], [10, "X"], [9, "IX"], [5, "V"], [4, "IV"], [1, "I"]];

            let currentIndex = 0;
            let roman = "";

            while (num) {
                if (romanNumeralsMap[currentIndex][0] <= num) {
                    num -= romanNumeralsMap[currentIndex][0];
                    roman += romanNumeralsMap[currentIndex][1];
                } else {
                    currentIndex++;
                }
            }

            return roman;
        };

        console.warn(intToRoman(3749));
        console.warn(intToRoman(58));
        console.warn(intToRoman(1994));
    </script>
</body>
