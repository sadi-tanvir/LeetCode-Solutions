<body>
    <h1>2974. Minimum Number Game</h1>

    <!-- https://leetcode.com/problems/minimum-number-game/description/ -->

    <script>

        var numberGame = function (nums) {
            nums.sort((a, b) => a - b);
            let arr = [];
            for (let i = 0; i < nums.length; i += 2) {
                arr[arr.length] = nums[i + 1];
                arr[arr.length] = nums[i];
            }

            return arr;
        };


        console.warn(numberGame([5, 4, 2, 3]));
        console.warn(numberGame([2, 5]));
    </script>
