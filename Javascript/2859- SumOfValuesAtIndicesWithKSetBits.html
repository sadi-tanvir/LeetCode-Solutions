    <h1>2859. Sum of Values at Indices With K Set Bits</h1>

    <!-- https://leetcode.com/problems/sum-of-values-at-indices-with-k-set-bits/description/ -->

    <script>

        var sumIndicesWithKSetBits = function (nums, k) {
            let sum = 0;
            for (let i = 0; i < nums.length; i++) {
                let binary = i.toString(2);
                let temp = binary.match(/1/g)?.length || 0;
                if (temp === k) {
                    sum += nums[i];
                }
            }

            return sum;
        };


        console.log(sumIndicesWithKSetBits([5, 10, 1, 5, 2], 1))
        console.log(sumIndicesWithKSetBits([4, 3, 2, 1], 2))
    </script>
