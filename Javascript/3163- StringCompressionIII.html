    <h1>3163. String Compression III</h1>

    <!-- https://leetcode.com/problems/string-compression-iii/description/ -->


    <script>
        function compressedString(word) {
            let newChar = "", n = word.length, currentChar = word[0], tempCount = 1;
            for (let i = 1; i <= n; i++) {
                if (word[i] === currentChar) {
                    tempCount++;
                } else {
                    while (tempCount > 9) {
                        tempCount -= 9;
                        newChar = newChar + '9' + currentChar;
                    }

                    if (tempCount > 0) {
                        newChar += tempCount + currentChar;
                    }

                    if (i < n) {
                        tempCount = 1;
                        currentChar = word[i];
                    }
                }
            }

            return newChar;
        }

        console.warn(compressedString("abcde"));
        console.warn(compressedString("aaaaaaaaaaaaaabb"));
        console.warn(compressedString("cccccccccc"));
    </script>
