<body style="width: 100vw; height: 100vh; background: #000; color: white">
    <h1>23. Merge k Sorted Lists</h1>

    <!-- https://leetcode.com/problems/merge-k-sorted-lists/description/ -->


    <script>

        const list1 = {
            val: 1,
            next: {
                val: 4,
                next: {
                    val: 5,
                    next: null
                }
            }
        }

        const list2 = {
            val: 1,
            next: {
                val: 3,
                next: {
                    val: 4,
                    next: null
                }
            }
        }

        const list3 = {
            val: 2,
            next: {
                val: 6,
                next: null
            }
        }

        function ListNode(val, next) {
            this.val = (val === undefined ? 0 : val)
            this.next = (next === undefined ? null : next)
        }

        var mergeKLists = function (lists) {
            let listArr = [];
            let sortedList = null;
            let current = sortedList;

            for (let i = 0; i < lists.length; i++) {
                while (lists[i]) {
                    listArr.push(lists[i].val);
                    lists[i] = lists[i].next;
                }
            }

            listArr.sort((a, b) => a - b)

            for (let i = 0; i < listArr.length; i++) {
                let newNode = new ListNode(listArr[i]);
                if (!sortedList) {
                    sortedList = newNode;
                    current = newNode;
                } else {
                    current.next = newNode;
                    current = current.next;
                };
            }

            return sortedList;
        };

        console.warn(mergeKLists([list1, list2, list3]));
    </script>
