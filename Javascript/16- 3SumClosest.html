    <h1>16. 3Sum Closest</h1>

    <!-- https://leetcode.com/problems/3sum-closest/ -->

    <script>

        let numsArr = [-1, 2, 1, -4]
        // let numsArr = Â [-5, -5, -4, 0, 0, 3, 3, 4, 5]


        let targetNum = 3;

        var threeSumClosest = function (nums, target) {
            nums.sort((a, b) => a - b);

            let n = nums.length;
            let closestSum = nums[0] + nums[1] + nums[2];

            for (let i = 0; i < n - 2; i++) {
                let left = i + 1;
                let right = n - 1;

                while (left < right) {
                    let sum = nums[i] + nums[left] + nums[right];

                    if (Math.abs(sum - target) < Math.abs(closestSum - target)) {
                        closestSum = sum;
                    }

                    if (sum < target) {
                        left++;
                    } else {
                        right--;
                    }
                }
            }

            return closestSum;
        };


        console.warn(threeSumClosest(numsArr, targetNum));
    </script>
