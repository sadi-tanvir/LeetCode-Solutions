    <title>3190. Find Minimum Operations to Make All Elements Divisible by Three</title>
</head>

<body>
    <h1>3190. Find Minimum Operations to Make All Elements Divisible by Three</h1>

    <!-- https://leetcode.com/problems/find-minimum-operations-to-make-all-elements-divisible-by-three/description/ -->

    <script>

        var minimumOperations = function (nums) {
            let count = 0;
            for (let i = 0; i < nums.length; i++) if (nums[i] % 3 !== 0) count++
            return count;
        };

        console.log(minimumOperations([1, 2, 3, 4]));
        console.log(minimumOperations([3, 6, 9]));

    </script>
</body>
