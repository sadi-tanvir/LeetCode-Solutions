    <h1>3065. Minimum Operations to Exceed Threshold Value I</h1>

    <!-- https://leetcode.com/problems/minimum-operations-to-exceed-threshold-value-i/description/ -->

    <script>

        function minOperations(nums, k) {
            let count = 0;
            for (let i = 0; i < nums.length; i++) if (k > nums[i]) count++
            return count;
        }


        console.warn(minOperations([2, 11, 10, 1, 3], 10));
        console.warn(minOperations([1, 1, 2, 4, 9], 1));
    </script>
