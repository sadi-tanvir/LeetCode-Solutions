    <script>

        var countAndSay = function (n) {
            let sequence = "0";
            sequence = generateSequence(n, sequence);
            return sequence;
        };

        var generateSequence = function (n, sequence) {
            if (n === 0) return sequence;
            sequence = generateNextTerm(sequence);
            return generateSequence(n - 1, sequence);
        };

        function generateNextTerm(sequence) {
            if (sequence === "0") {
                return "1";
            }
            let nextSequence = "";
            let currentChar = "";
            let charCount = 0;

            for (let i = 0; i < sequence.length; i++) {
                if (currentChar === sequence[i]) {
                    charCount++;
                } else {
                    if (charCount > 0) {
                        nextSequence += charCount + currentChar;
                    }
                    currentChar = sequence[i];
                    charCount = 1;
                }
            }

            if (charCount > 0) {
                nextSequence += charCount + currentChar;
            }

            return nextSequence;
        }
