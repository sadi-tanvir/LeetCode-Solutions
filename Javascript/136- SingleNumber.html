    <!-- problem link -->
    <!-- https://leetcode.com/problems/single-number/ -->

    <h1 style="color:brown">1. Two Sum</h1>

    <script>
        // 1st approach
        var singleNumber = function (nums) {
            let track = {};

            for (let i = 0; i < nums.length; i++) {
                if (track[nums[i]]) {
                    track[nums[i]] = track[nums[i]] + 1;
                } else {
                    track[nums[i]] = 1;
                }
            }


            for (const elem in track) {
                if (track[elem] < 2) {
                    return Number(elem);
                }
            }

        };
