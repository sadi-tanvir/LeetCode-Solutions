    <!-- problem link -->
    <!-- https://leetcode.com/problems/rank-transform-of-an-array/description/ -->

    <h1 style="color:brown">1331. Rank Transform of an Array</h1>

    <script>
        var arrayRankTransform = function (arr) {
            const map = new Map();
            const arr2 = [...arr];

            arr.sort((a, b) => a - b)

            let count = 0;
            for (let i = 0; i < arr2.length; i++) {
                if (!map.has(arr2[i])) {
                    map.set(arr2[i], ++count)
                }
            }

            for (let i = 0; i < arr.length; i++) {
                arr[i] = map.get(arr[i])
            }
            return arr
        };
        // console.warn(arrayRankTransform([27, 46, -3, -36, 31, -14, -7, -36, 27, -14, 41, -40, 23]));
        console.warn(arrayRankTransform([37, 12, 28, 9, 100, 56, 80, 5, 12]));
        // console.warn(arrayRankTransform([40, 10, 20, 30, 20]));
    </script>
