<body>
    <!-- problem link -->
    <!-- https://leetcode.com/problems/search-in-rotated-sorted-array/description/ -->

    <h1 style="color:brown">33. Search in Rotated Sorted Array
    </h1>

    <script>
        var search = function (nums, target) {
            let position = null;
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] == target) {
                    position = i;
                }

                if (i == nums.length - 1 && (position == null)) {
                    position = -1
                }
            }

            return position;
        };
    </script>
</body>
