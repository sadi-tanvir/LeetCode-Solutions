    <!-- problem link -->
    <!-- https://leetcode.com/problems/find-minimum-in-rotated-sorted-array-ii/description/ -->

    <h1 style="color:brown">154. Find Minimum in Rotated Sorted Array II</h1>

    <script>
        var findMin = function (nums) {
            let min = nums[0]

            for (let i = 0; i < nums.length; i++) {
                if (nums[i] < min) {
                    min = nums[i]
                }
            }

            return min
        };

        console.warn(findMin([2, 2, 2, 0, 1]));
    </script>
