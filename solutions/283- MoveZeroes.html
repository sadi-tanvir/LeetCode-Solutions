<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>283. Move Zeroes</title>
</head>

<body>
    <h1>283. Move Zeroes</h1>

    <!-- https://leetcode.com/problems/move-zeroes/description/ -->

    <script>
        var moveZeroes = function (nums) {
            var current = 0;
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] != 0) {
                    nums[current++] = nums[i];
                }
            }

            for (let i = current; i < nums.length; i++) {
                nums[current++] = 0;
            }
            return nums
        };

        console.warn(moveZeroes([0, 1, 0, 3, 12]));
    </script>
</body>

</html>
