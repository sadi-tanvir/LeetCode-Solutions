    <h1>31. Next Permutation</h1>

    <!-- https://leetcode.com/problems/next-permutation/description/ -->

    <script>

        var nextPermutation = function (nums) {
            let n = nums.length;

            for (var i = n - 1; i >= 0; i--) {
                if (nums[i] > nums[i - 1]) {
                    for (let j = n - 1; j >= i; j--) {
                        if (nums[i - 1] < nums[j]) {
                            let temp = nums[j];
                            nums[j] = nums[i -1];
                            nums[i-1] = temp;
                            break;
                        }
                    };
                    break;
                };
            };

            for (let j = i, k = n -1; j < (Math.floor((i + n) / 2)); j++, k--) {
                let temp = nums[j];
                nums[j] = nums[k];
                nums[k] = temp;
            }

            return nums;
        };

        // console.log(nextPermutation([1, 2, 3, 7,4, 6, 5]));
        console.log(nextPermutation([3,2,1]));

    </script>
