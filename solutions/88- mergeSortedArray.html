    <title>88. Merge Sorted Array</title>
</head>

<body>
    <!-- problem link -->
    <!-- https://leetcode.com/problems/merge-sorted-array/ -->

    <h1 style="color:brown">88. Merge Sorted Array</h1>

    <script>
        var merge = function (nums1, m, nums2, n) {
            let nums2Index = 0;
            for (let i = m; i < (m + n); i++) {
                nums1[i] = nums2[nums2Index];
                nums2Index++
            }

            // sorting method - 1
            // nums1.sort((a, b) => a - b)

            // sorting method - 2
            for (let i = 0; i < nums1.length; i++) {
                for (let j = 0; j < nums1.length; j++) {
                    if (nums1[j] > nums1[j + 1]) {
                        let temp = nums1[j];
                        nums1[j] = nums1[j + 1];
                        nums1[j + 1] = temp;
                    }
                }
            }

            // console.warn('solved', nums1);
        };
        // merge([1, 2, 3, 0, 0, 0], 3, [2, 5, 6], 3)
        merge([-1, 0, 0, 3, 3, 3, 0, 0, 0], 6, [2, 5, 6], 3)
    </script>
</body>
