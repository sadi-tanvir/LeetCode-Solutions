<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>2798. Number of Employees Who Met the Target</title>
</head>

<body>
    <h1>2798. Number of Employees Who Met the Target</h1>

    <!-- https://leetcode.com/problems/number-of-employees-who-met-the-target/description/ -->

    <script>
        var numberOfEmployeesWhoMetTarget = function(hours, target) {
            let count = 0;
            for(let i = 0; i < hours.length; i++){
                if(hours[i] >= target) count++;   
            }

            return count;
        };

        console.log(numberOfEmployeesWhoMetTarget([0,1,2,3,4], 2))
        console.log(numberOfEmployeesWhoMetTarget([5,1,4,2,2], 6))
    </script>
</body>

</html>
