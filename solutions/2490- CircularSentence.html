<body>
    <h1>2490. Circular Sentence</h1>

    <!-- https://leetcode.com/problems/circular-sentence/description/ -->

    <script>

        var isCircularSentence = function (sentence) {
            sentence = sentence.split(" ")
            let n = sentence.length;
            for (let i = 0; i < n; i++) {
                if (i == n - 1) {
                    if (sentence[i][sentence[i].length - 1] != sentence[0][0]) return false;
                    break;
                }
                if (sentence[i][sentence[i].length - 1] != sentence[i + 1][0]) return false;
            }
            return true
        };

        console.warn(isCircularSentence("leetcode exercises sound delightful"));
    </script>
