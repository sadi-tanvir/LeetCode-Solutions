    <h1 style="color:brown">1512. Number of Good Pairs</h1>

    <script>



        // solution - 1
        var numIdenticalPairs = function (nums) {
            let count = 0;
            for (let i = 0; i < nums.length; i++) for (let j = i + 1; j < nums.length; j++) if (nums[i] == nums[j]) count++
            return count;
        };

        console.log(numIdenticalPairs([1,2,3,1,1,3]))
        console.log(numIdenticalPairs([1,1,1,1]))
