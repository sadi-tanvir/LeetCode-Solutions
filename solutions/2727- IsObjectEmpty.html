    <h1>2727. Is Object Empty</h1>

    <!-- https://leetcode.com/problems/is-object-empty/  -->

    <script>
        const objectVar = {
            name: "John",
            age: 30,
            city: "New York"
        }

        const arrayVar = [1, 2, 3, 4, 5];
        
        var isEmpty = function (obj) {
            if (Array.isArray(obj)) {
                return obj.length <= 0
            } else {
                return Object.keys(obj).length <= 0
            }
        };

        console.warn(isEmpty(objectVar));

    </script>
