    <h1 style="color:brown">1920. Build Array from Permutation</h1>

    <script>



        // solution - 1
        var buildArray = function (nums) {
            let ans = [];
            for (let i = 0; i < nums.length; i++) {
                ans[i] = nums[nums[i]];
            }
            return ans;
        };

        console.log(buildArray([0,2,1,5,3,4]))
        console.log(buildArray([5,0,1,2,3,4]))
