    <h1>2824. Count Pairs Whose Sum is Less than Target</h1>

    <!-- https://leetcode.com/problems/count-pairs-whose-sum-is-less-than-target/description/ -->

    <script>
        var countPairs = function (nums, target) {
            nums.sort((a, b) => a - b);
            let count = 0,
                n = nums.length,
                left = 0,
                middle = 0,
                right = n - 1;


            while (left < right) {
                if((nums[left] + nums[right]) >= target){
                    right--;
                }else if(((nums[middle] + nums[right]) < target) && middle < right){
                    count++;
                    middle++;
                }else {
                    left++
                    middle = left + 1;
                }
            }
            // -1, 1, 1, 2, 3
            return count;
        };

        console.log(countPairs([-1, 1, 2, 3, 1], 2))
        console.log(countPairs([-6, 2, 5, -2, -7, -1, 3], -2))
