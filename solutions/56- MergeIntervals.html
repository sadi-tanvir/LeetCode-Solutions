<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>56. Merge Intervals</title>
</head>

<body>
    <h1>56. Merge Intervals</h1>

    <!-- https://leetcode.com/problems/merge-intervals/description/ -->

    <script>
        var merge = function (intervals) {
            intervals = intervals.sort((a, b) => a[0] - b[0])

            let mergedIntervals = [intervals[0]];
            for (let i = 1; i < intervals.length; i++) {
                if (mergedIntervals[mergedIntervals.length - 1][1] >= intervals[i][0]) {
                    mergedIntervals[mergedIntervals.length - 1] = [Math.min(...mergedIntervals[mergedIntervals.length - 1], ...intervals[i]), Math.max(...mergedIntervals[mergedIntervals.length - 1], ...intervals[i])]
                } else {
                    mergedIntervals.push(intervals[i]);
                }
            }

            return mergedIntervals;
        };

        console.warn(merge([[1, 3]]));
    </script>
</body>

</html>
