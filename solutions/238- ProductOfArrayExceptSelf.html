    <h1>238. Product of Array Except Self</h1>

    <!-- https://leetcode.com/problems/product-of-array-except-self/description/ -->

    <script>

        var productExceptSelf = function (nums) {
            let n = nums.length;
            let output = new Array(n).fill(1);
            let leftOfCurrrent = 1;
            let rightOfCurrent = 1;

            for (let i = 0, j = n - 1; i < n; i++, j--) {
                output[i] = output[i] * leftOfCurrrent;
                output[j] = output[j] * rightOfCurrent;
                leftOfCurrrent = leftOfCurrrent * nums[i];
                rightOfCurrent = rightOfCurrent * nums[j];
            }

            return output
        }
