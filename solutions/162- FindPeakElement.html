        function find(nums, start, end) {
            if (start == end) {
                return start;
            } else {
                let mid = Math.floor(start + (end - start) / 2);
                let n = nums.length;

                if ((mid == 0 || nums[mid - 1] < nums[mid]) && (mid == n - 1 || nums[mid] > nums[mid + 1])) {
                    return mid;
                } else if (nums[mid] < nums[mid + 1]) {
                    return find(nums, mid + 1, end);
                } else {
                    return find(nums, 0, mid - 1)
                }
            }
